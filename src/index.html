<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="changeTheme">Change Theme</button>
    <div class="calculator">
      <div class="calculator__menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="calculator__calculation">
        <span class="computation">0</span>
      </div>
      <div class="calculator__block">
        <div>
          <button class="blocking">()</button>
          <button class="memorySave">ms</button>
          <button class="memoryClear">mc</button>
          <button class="memoryPlus">m+</button>
          <button class="memoryMinus">m-</button>
          <button class="memoryRead">mr</button>
          <button class="remove">AC</button>
          <button class="changeSign">&plusmn</button>
          <button class="percent">%</button>
          <button class="basicOperation">&divide;</button>
        </div>
        <div>
          <button class="blocking">2<sup>nd</sup></button>
          <button class="square">x<sup>2</sup></button>
          <button class="cubed">x<sup>3</sup></button>
          <button class="xToPowerOfY">x<sup>y</sup></button>
          <button class="blocking">e<sup>x</sup></button>
          <button class="toPowersOfX">10<sup>x</sup></button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="basicOperation">&times;</button>
        </div>
        <div>
          <button class="fraction"><sup>1</sup>/<sub>x</sub></button>
          <button class="mathSquareRoot">
            <sup>2</sup>&radic; <sub>x</sub>
          </button>
          <button class="mathCubeRoot"><sup>3</sup>&radic; <sub>x</sub></button>
          <button class="xToRootOfY"><sup>y</sup>&radic; <sub>x</sub></button>
          <button class="blocking">In</button>
          <button class="blocking">log<sub>10</sub></button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="basicOperation">-</button>
        </div>
        <div>
          <button class="factorial">x!</button>
          <button class="blocking">sin</button>
          <button class="blocking">cos</button>
          <button class="blocking">tan</button>
          <button class="blocking">e</button>
          <button class="blocking">EE</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="basicOperation">+</button>
        </div>
        <div>
          <button class="blocking">Rad</button>
          <button class="blocking">sinh</button>
          <button class="blocking">cosh</button>
          <button class="blocking">tanh</button>
          <button class="blocking">&pi;</button>
          <button class="blocking">Rand</button>
          <button class="null number">0</button>
          <button class="point">.</button>
          <button class="answer">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
